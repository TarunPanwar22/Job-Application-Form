<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="title">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control ">
                        <label for="first_name">First Nae</label>
                        <input type="text" name="first_name" placeholder="Enter the First Name" id="first_name">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" placeholder="Enter the First Name" id="last_name">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="text" name="email" placeholder="Enter the email" id="email">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select name="" id="" name="job_role">
                            <option name="" id="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full_Stack Developer</option>
                            <option value="ui_ux">UI UX Developer</option>
                        </select>
                    </div>

                    <div class="textarea_cotrol form_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" rows="3" cols="50"  placeholder="Enter Address"></textarea>
                    </div><br>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" placeholder="Enter City Name">

                    </div>
                    <div class="form_control">
                        <label for="pincode">PinCode</label>
                        <input type="number" name="pincode" id="pincode" placeholder="Enter Pin code">
                        
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" name="date" id="date" placeholder="Enter date">
                        
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" name="upload" id="upload">
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>

    
</body>

</html>
